<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'><!--Ustawienie kodowania znaków-->
    <title>Moja strona o wędkarstwie</title><!--Ustawienie tytułu strony widocznego na karcie w przeglądarce-->
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=true'><!--Okreslenie ze dokument zostal dostosowany do urzadzen mobilnych-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'><!--Dołączenie pliku CSS-->
    <link href='https://css.gg/css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/logo.png"/><!--ustawienie ikony widocznej na karcie w przeglądarce-->
    <!--Dołączenie czcionki-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="is-single-product">
    <header class="c-header js-header"><!--Otwarcie elementu header - naglowka strony-->
        <div class="c-header__toggle js-header-toggle"><!--Ikona menu, wyswietlana tylko na urzadzeniach mobilnych, po kliknieciu w nią pojawia się menu-->
            <span class="c-header__toggle-bar c-header__toggle-bar--top"></span><!--Pierwsza część ikony-->
            <span class="c-header__toggle-bar c-header__toggle-bar--middle"></span><!--Druga część ikony-->
            <span class="c-header__toggle-bar c-header__toggle-bar--bottom"></span><!--Trzecia część ikony-->
        </div>
        <div class="c-header__logo"><!--Element blokowy div, w ktorym wyswietlone zostanie logo-->
            <a href="index.html"><!--Link do elementu o id home - banera-->
                <img src="images/logo.png" /><!--Logo strony wyswietlane w naglowku-->
            </a>
        </div>
        <nav class="c-header__nav"><!--Element nawigacyjny, zawierajacy listę linków służących do poruszania się po stronie-->
            <ul class="c-header__list"><!--Lista linków nawigacyjnych-->
                <li class="c-header__list-item"><!--Element listy menu-->
                    <a href="index.html">Home</a>
                </li>
                <li class="c-header__list-item has-children">
                    <a href="ryby.html">Ryby</a><!--Link do elementu-->
                    <ul class="c-header__list c-header__list--subnav">
                        <li class="c-header__list-item">
                            <a href="ryby/amur.html">Amur</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby/bolen.html">Boleń</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby/dorsz.html">Dorsz</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby/karas.html">Karaś</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby/karp.html">Karp</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby/klen.html">Kleń</a>
                        </li>
                        <li class="c-header__list-item">
                            <a href="ryby.html">Atlas ryb</a>
                        </li>
                    </ul>
                </li>
                <li class="c-header__list-item">
                    <a href="news.html">Aktualności</a>
                </li>
                <li class="c-header__list-item is-active">
                    <a href="catalog.html">Katalog</a>
                </li>
            </ul>
        </nav>
        <div class="c-header__fill">
            <a href="saved.html" class="c-header__saved"><i class="bi bi-heart"></i></a>
        </div><!--Element blokowy div, który posłuży do wypełnienia pozostałego obszaru menu, tak aby lista linków znalazła się na środku nagłówka-->
    </header>  
    <main><!--Element przechowujący główną treść na stronie-->
        <div class="container">
            <div class="row my-5">
                <div class="col-12 col-md-6">
                    <div class="c-single-product__image js-single-product-image"></div><!--Element przechowujący zdjęcie produktu-->
                </div>
                <div class="col-12 col-md-6 mt-5">
                    <h1 class="c-single-product__name o-title js-single-product-name"></h1><!--Element przechowujący nazwę-->
                    <div class="c-single-product__price o-subtitle js-single-product-price"></div><!--Element przechowujący cenę-->
                    <div class="c-single-product__action mt-5 js-single-product-action"></div><!--Element przechowujący przycisk do obserwacji-->
                </div>
            </div>
            <div class="c-single-product__desc js-single-product-desc mb-5"></div><!--Element przechowujący opis-->
            <section class="c-contact"><!--Otwarcie sekcji, w ktorej znajdzie się formularz kontaktowy-->
                <div class="c-contact__title o-title">Zapytaj o produkt</div><!--Tytuł sekcji-->
                <div class="c-contact__content"><!--Tekst sekcji-->
                    Masz pytania? Skontaktuj się!
                </div>
                <div class="c-contact__form js-product-form"><!--Element blokowy, w którym zostanie wyświetlony formularz kontaktowy-->
                    <form action="#" method="POST"><!--Otwarcie znacznika formularza, ustawienie metody na POST-->
                        <div class="c-contact__form-group">
                            <div class="c-contact__form-item"><!--Element blokowy przechowujący pojedyncze pole formularza-->
                                <div class="o-input__group"><!--Element przechowujący pole formularza, dodaje m.in. odstęp między polami-->
                                    <input id="product" class="o-input" title="Produkt" required disabled></input>
                                    <label class="o-input__label" for="message">Produkt</label><!--Element opisujący pole formularza - tytuł-->
                                    <span class="o-input__bar"></span><!--Szare podkreślenie pola formularza-->
                                </div>
                            </div>
                        </div>
                        <div class="c-contact__form-group"><!--Element blokowy przechowujący pojedynczy wiersz pól formularza-->
                            <div class="c-contact__form-item c-contact__form-item--half"><!--Element blokowy przechowujący pojedyncze pole formularza, dodana klasa c-contact__form-item--half została zdefiniowana tak, aby element zajmował 50%, powoduje to wyświetlenie dwóch pól formularza w jednym wierszu-->
                                <div class="o-input__group"><!--Element przechowujący pole formularza, dodaje m.in. odstęp między polami-->
                                    <input id="name" type="text" class="o-input" title="Podaj imię" required /><!--Element input, służący do wprowadzanie imienia-->
                                    <label class="o-input__label" for="name">Imię</label><!--Element opisujący pole formularza - tytuł-->
                                    <span class="o-input__bar"></span><!--Szare podkreślenie pola formularza-->
                                </div>
                            </div>
                            <div class="c-contact__form-item c-contact__form-item--half"><!--Element blokowy przechowujący pojedyncze pole formularza, dodana klasa c-contact__form-item--half została zdefiniowana tak, aby element zajmował 50%, powoduje to wyświetlenie dwóch pól formularza w jednym wierszu-->
                                <div class="o-input__group"><!--Element przechowujący pole formularza, dodaje m.in. odstęp między polami-->
                                    <input id="email" type="text" class="o-input" title="Podaj adres e-mail" required /><!--Element input, służący do wprowadzanie adresu e-mail-->
                                    <label class="o-input__label" for="email">Adres e-mail</label><!--Element opisujący pole formularza - tytuł-->
                                    <span class="o-input__bar"></span><!--Szare podkreślenie pola formularza-->
                                </div>
                            </div>
                        </div>
                        <div class="c-contact__form-group">
                            <div class="c-contact__form-item"><!--Element blokowy przechowujący pojedyncze pole formularza-->
                                <div class="o-input__group"><!--Element przechowujący pole formularza, dodaje m.in. odstęp między polami-->
                                    <textarea id="message" class="o-input o-input--textarea" title="Napisz swoją wiadomość" required></textarea><!--Element textarea, umożliwiający wprowadzenie wiadomości-->
                                    <label class="o-input__label" for="message">Wiadomość</label><!--Element opisujący pole formularza - tytuł-->
                                    <span class="o-input__bar"></span><!--Szare podkreślenie pola formularza-->
                                </div>
                            </div>
                        </div>
                        <button class="c-contact__form-button o-button o-button--primary js-product-form-submit" type="submit">Wyślij</button><!--Przycisk powodujący wysłanie formularza po naciśnięciu-->
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="c-footer"><!--Otwarcie elementu footer-->
        <div class="o-wrapper"><!--Ponowne użycie klasy o-wrapper-->
            <div class="c-footer__content"><!--Element przechowujący zawartość stopki-->
                Autor: Adrian Bareja
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/script.js" type="text/javascript"></script>
</body>
</html>
